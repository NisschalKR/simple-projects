<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <div class="cal">
        <br>
        <input type="text" id="display" class="display" >        <br><br>
        <button onclick="val(1)">1</button>
        <button  onclick="val(2)">2</button>
        <button  onclick="val(3)">3</button><br>
        <button  onclick="val(4)">4</button>
        <button  onclick="val(5)">5</button>
        <button  onclick="val(6)">6</button>
        <br>
        <button  onclick="val(7)">7</button>
        <button  onclick="val(8)">8</button>
        <button  onclick="val(9)">9</button>
    <br>
    <button onclick="val(0)">0</button>
    <button onclick="val('+')">+</button>
    
    <button onclick="val('-')">-</button><br>
    <button onclick="val()">%</button>
    <button onclick="calculate()">=</button>
    <button id="ac" onclick="ac()">AC</button>
       </div>
</center>
 
<style>
    .cal{
        height: 390px;
        width: 300px;
        border: 3px;
        background-color: rgb(30, 27, 204);
    }
    #ac{
        background-color: yellowgreen;
    }
    button{
        height: 65px;
        width: 65px;
        background-color: white;
        border-radius: 50%;
    }
</style>
<script>
    let display = document.getElementById('display');
    function val(value) {
    display.value += value;
}

// function ac() {
//     display.value = '';
// }

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (error) {
        display.value = 'Error';
    }
}
</script>  
</body>
</html>
