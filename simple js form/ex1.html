<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body><center>
    <h2>Registration Form</h2>
    </center>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password">

        <span id="error-message" class="error"></span>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            // Get form values
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // Validate Name (Should not be empty)
            if (name === "") {
                document.getElementById('error-message').innerText = "Name is required.";
                return false;
            }

            // Validate Email (Basic email pattern)
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById('error-message').innerText = "Please enter a valid email.";
                return false;
            }

            // Validate Password (Minimum 6 characters)
            if (password.length < 6) {
                document.getElementById('error-message').innerText = "Password must be at least 6 characters.";
                return false;
            }

            // Clear error message if validation passes
            document.getElementById('error-message').innerText = "";
            return true; // Allow form submission
        }
    </script>
</body>
</html>
